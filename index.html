<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <section id="borda">
            <section id="grid">
                <div id="lado-esquerdo">
                    <img src="./images/image-product-desktop.jpg" alt="imagem de um frasco de perfume">
                </div>

                <div id="lado-direito">
                    <h2>P E R F U M E</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>

                    <p>A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
                    Perfumer-Creator <br> for the House of CHANEL </p>
                    
                    <div id="valor">
                        <p class="preco">$149.99</p>
                        <p class="preco-antigo">$169.99</p>
                    </div>

                    <div id="botao">
                        <button id="button"> 
                            <img src="./images/icon-cart.svg" alt="imagem de um carrinho de compras">
                            <span>Add to Cart</span>
                        </button>
                        
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
